// TH-NKR Science Lab
@PART[StnSciLab]:FINAL:NEEDS[STATIONSCIENCE,MKS]
{
	MODULE
	{
		name = MKSModule
		workSpace = 5
		livingSpace = 0
	}
}

// F-RRY Zoology Bay
@PART[StnSciZoo]:FINAL:NEEDS[STATIONSCIENCE,MKS]
{
	MODULE
	{
		name = MKSModule
		workSpace = 5
		livingSpace = 0
	}
}
