// For DMagic Orbital Sciences 1.4.2
// For Kerbal Space Program 1.6.x
// Author: Paranox
//
// Rebalance for Nox Spaceworks Tech Tree
// This config file lists all parts attempts to
// rebalance them for a more challenging career mode.

// All parts known at the time of writing this config file
// ProbeScience:	dmASERT, dmGoreSat, dmImagingPlatform, dmmagBoom, rpwsAnt, dmscope, dmSoilMoisture, dmSolarCollector
// RoverScience:	dmAnomScanner, dmbioDrill, dmDAN, dmsurfacelaser, dmRoverGoo, dmRoverMat, dmXRay, dmBathymetry, dmSeismicPod, dmSeismicHammer
// OversizeScience: dmReconSmall, dmReconLarge, dmSIGINT, dmSIGINT.End, dmSIGINT.Small

// MM Pass: DMAGICORBITALSCIENCE
// NOTE: I'm using LAST[DMAGIC] tag to make sure these changes
// go in after DMagic CTT which uses AFTER[DMAGIC] tag


// - Probe science parts -


// Magnetometer Boom
@PART[dmmagBoom]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = orbitalSurveys
	@entryCost = 5000
}

// Orbital Telescope
@PART[dmscope]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = orbitalSurveys
	@entryCost = 6400
	@cost = 5000
}

// RPWS Antenna
@PART[rpwsAnt]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = advSurveys
	@entryCost = 8000
}

// GORESat
@PART[dmGoreSat]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = advSurveys
	@entryCost = 9000
}

// Soil Moisture Sensor
@PART[dmSoilMoisture]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = electronics
	@entryCost = 10000
	@cost = 7500
}

// Asteroid Sounding Experiment by Radiowave Transmission
@PART[dmASERT]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = advScienceTech
	@entryCost = 16000
}

// Solar Particle Collector
@PART[dmSolarCollector]:NEEDS[DMAGIC,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = longTermScienceTech
	@entryCost = 32000
	@cost = 24000
}


// - Rover science parts -


// ExoKerbol Core Drill
@PART[dmbioDrill]:NEEDS[DMAGIC,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = fieldScience
	@entryCost = 12000
}

// Multi-Spectral Imaging Platform moved further up due to SCANSat overlap,
// and costs were also increased as this is a much more "advanced" and smaller part
@PART[dmImagingPlatform]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = specializedScienceTech
	@entryCost = 32000
	@cost = 24000
}

// Dynamic Albedo of Neutrons, Surface Ablation Laser Light Imager, XRD Surface Analyzer
@PART[dmDAN|dmsurfacelaser|dmXRay]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = specializedScienceTech
}

// Micro Goo Containment Pod
@PART[dmRoverGoo]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = specializedScienceTech
	@entryCost = 30000
	@cost = 22000
}

// SC-901 Science Micro
@PART[dmRoverMat]:NEEDS[DMAGIC,CommunityTechTree,TechManager,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = specializedScienceTech
	@entryCost = 35000
	@cost = 28000
}

// Anomalous Signal Sensor
@PART[dmAnomScanner]:NEEDS[DMAGIC,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:LAST[DMAGIC]
{
	@TechRequired = experimentalScience
}

