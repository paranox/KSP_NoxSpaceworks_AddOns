	@TechRequired = advScienceTech
	@entryCost = 20000
}

// Atmospheric Sensor
@PART[dmUSAtmosSense]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
