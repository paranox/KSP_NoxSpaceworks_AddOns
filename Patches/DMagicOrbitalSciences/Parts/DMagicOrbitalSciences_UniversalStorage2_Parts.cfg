// - Stock science -


// These are more suitable for field science due to more compact packaging
// Any base part past Field Science will also unlock the US variant

// Mystery Goo Container, Science Materials
@PART[dmUSGoo|dmUSMat|]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = fieldScience
	@entryCost = 8100
}

// PresMat / Thermometer
@PART[dmUSPresTemp]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
