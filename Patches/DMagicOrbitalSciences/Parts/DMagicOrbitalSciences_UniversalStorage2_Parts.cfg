// For DMagic Orbital Sciences 1.4.2
// For Kerbal Space Program 1.6.x
// Author: Paranox
//
// Rebalance for Nox Spaceworks Tech Tree 2.1
// This config file lists all parts attempts to
// rebalance them for a more challenging career mode.

// All parts known at the time of writing this config file
// US DMagic Sci:	dmUSAsert, dmUSGoreSat, dmUSImagingPlatform, dmUSMagBoom, USRPWS, dmUSScope, dmUSSoilMoisture, dmUSSolarParticles
// US Stock Sci:	dmUSMat, dmUSGoo, dmUSAccGrav, dmUSAtmosSense, dmUSPresTemp

// NOTE: I'm using :Final tag to make sure these changes go in last
// because DMagic CTT config uses :AFTER tag already


// - DMagic Science -


// Magnetic Boom
@PART[dmUSMagBoom]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 10000
	@cost = 7000
}

// Orbital Telescope
@PART[dmUSScope]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 12000
	@cost = 8000
}

// RPWS Antenna
@PART[USRPWS]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 15000
}

// GORESat
@PART[dmUSGoreSat]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 14000
}

// Soil Moisture Sensor
@PART[dmUSSoilMoisture]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = advScienceTech
	@entryCost = 18000
	@cost = 10000
}

// Asteroid Sounding Experiment by Radiowave Transmission
@PART[dmUSAsert]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
	@TechRequired = advScienceTech
	@entryCost = 20000
}

@PART[dmUSImagingPlatform]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage,!RP-0]:Final
{
