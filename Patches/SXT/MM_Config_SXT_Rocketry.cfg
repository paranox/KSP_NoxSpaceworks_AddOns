@PART[SXTBalloonGold375]:FINAL	// OX-32-S Inflatable Fuel Tank
{
	// Rename for more logical naming
	@title = XX-32-S Light Fuel Tank

	// Add LF tank if it's still missing and fix dry weight setup
	// Remove XenonGas due to removing gas resulting in highly negative price
	// Increase tank capacity to roughly match the Kerbodyne size3 tanks at 95%
	@mass = 5.366
	%RESOURCE[LiquidFuel]
	{
		%amount = 10260
		%maxAmount = 10260
	}
	@MODULE[FSfuelSwitch]
	{
		@resourceNames = LiquidFuel;Oxidizer
		@resourceAmounts = 10260;10260
		@basePartMass = 5.066
		%tankMass = 0.3;0.3
		%tankCost = 0;0
	}
}
@PART[SXTBalloonGoldB375]:FINAL	// XX-32 Light Fuel Tank (Gold)
{
	// Rename for more logical naming
	@title = XX-32 Light Fuel Bladder

	// Add LF tank if it's still missing and fix dry weight setup
	// Remove XenonGas due to removing gas resulting in highly negative price
	// Increase tank capacity to roughly match the Kerbodyne S3 tanks at 86%
	@mass = 1.22
	%RESOURCE[LiquidFuel]
	{
		%amount = 9315
		%maxAmount = 9315
	}
	@MODULE[FSfuelSwitch]
	{
		@resourceNames = LiquidFuel;Oxidizer
		@resourceAmounts = 9315;9315
		@basePartMass = 0.95
		%tankMass = 0.27;0.27
		%tankCost = 0;0
	}
}
