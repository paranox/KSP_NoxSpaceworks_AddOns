// Engine

@PART[SXTAJ10]:FINAL		// LV-10-37 "Rearguard" Liquid Fuel Engine
{
	// Reduce gimbal and EC resources
	@title = LV-T10 "Safeguard" Liquid Fuel Engine
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 3
	}
	-RESOURCE[ElectricCharge] {}
}
@PART[SXTAJ10Mid]:FINAL		// LV-10-37-Mid "Rearguard 2" Liquid Fuel Engine
{
	// Remove gimbal and increase power a little
	@title = LV-T15 "Rearguard" Liquid Fuel Engine
	@MODULE[ModuleEngines]
	{
		@maxThrust = 12
	}
	-MODULE[ModuleGimbal] {}
}
@PART[SXTX405]:FINAL		// LV-405 "Vanguard" Liquid Fuel Engine
{
	// Remove due to being too unbalanced
	@TechRequired = unused
	@category = -1
}
