@PART[SXTBalloon]:FINAL			// XC-32 Inflatable Fuel Tank
{
	// Remove due to being too stupid
	@TechRequired = unused
	@category = -1
}
@PART[SXTBalloonGold]:FINAL		// XC-32 Inflatable Fuel Tank [Gold]
{
	// Rename for more logical naming
	@title = XC-32 Light Fuel Tank

	// Add switchable tank setup and fix dry weight setup
	@RESOURCE[LiquidFuel]
	{
		@amount = 3040
		@maxAmount = 3040
	}
	-RESOURCE[Oxidizer] { }
	MODULE[FSfuelSwitch]
	{
		name = FSfuelSwitch
		resourceNames = LiquidFuel;Oxidizer
		resourceAmounts = 3040;3040
		displayCurrentTankCost = true
		basePartMass = 1.5
		tankMass = 0.09;0.09
		tankCost = 0;0
		hasGUI = true
		availableInFlight = false
		availableInEditor = true
		showInfo = false
	}
}
@PART[SXTBalloonGoldB]:FINAL	// XC-32 Light Fuel Tank
{
	// Rename for more logical naming
	@title = XC-32 Light Fuel Bladder

	// Add switchable tank setup and fix dry weight setup
	// Decrease tank capacity to roughly match the Rockomax size2 tanks at 86%
	@mass = 0.36
	@RESOURCE[LiquidFuel]
	{
		@amount = 2736
		@maxAmount = 2736
	}
	-RESOURCE[Oxidizer] { }
	MODULE[FSfuelSwitch]
	{
		name = FSfuelSwitch
		resourceNames = LiquidFuel;Oxidizer
		resourceAmounts = 2736;2736
		displayCurrentTankCost = true
		basePartMass = 0.28
		tankMass = 0.08;0.08
		tankCost = 0;0
		hasGUI = true
		availableInFlight = false
		availableInEditor = true
		showInfo = false
	}
}
