// Communication tech nodes, all from Nox Spaceworks Tech Tree
// Tier 	ID
// 2 		basicComms
// 3 		shortRangeComms
// 4 		orbitalSurveys
// 5 		sensorTech
// 6 		longRangeComms
// 7 		interplanetaryComms
