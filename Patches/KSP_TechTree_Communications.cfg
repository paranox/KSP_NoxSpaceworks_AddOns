// - Dishes -


// HG-5 High Gain Antenna
@PART[HighGainAntenna5]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = sensorTech // basicScience
}

// Communotron DTS-M1
@PART[mediumDishAntenna]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = longRangeComms // basicScience
}

// RA-2 Relay Antenna 
@PART[RelayAntenna5]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = longRangeComms // precisionEngineering
}

// Communotron HG-55
@PART[HighGainAntenna]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = interplanetaryComms // automation
}

// Communotron 88-88
@PART[commDish]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = interplanetaryComms // electronics
}

// RA-15 Relay Antenna
@PART[RelayAntenna50]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = interplanetaryComms // electronics
}

// RA-100 Relay Antenna 
@PART[RelayAntenna100]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = advComms // automation
}


// - Antennae -


// Communotron 16
@PART[longAntenna]:FINAL:NEEDS[TechManager,!RP-0]
{
	@TechRequired = shortRangeComms // engineering101
}

// Communotron 16-S
@PART[SurfAntenna]:FINAL:NEEDS[!RemoteTech,TechManager,!RP-0]
{
	@TechRequired = basicComms // engineering101
}