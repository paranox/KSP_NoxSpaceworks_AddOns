// For DMagic Orbital Sciences 1.4.2
// For Kerbal Space Program 1.6.x
// Author: Paranox
//
// Rebalance for Nox Spaceworks Tech Tree 2.1
// This config file attempts to rebalance the parts for
// a more challenging career mode.

// All parts known at the time of writing this config file
// US DMagic Sci:	dmUS2Asert, dmUS2GoreSat, dmUS2ImagingPlatform, dmUS2MagBoom, dmUS2RPWS, dmUS2Scope, dmUS2SoilMoisture, dmUS2SolarParticles

// NOTE: I'm using :Final tag to make sure these changes go in last
// because DMagic CTT config uses :AFTER tag already


// - DMagic Science -


// Magnetic Boom
@PART[dmUS2MagBoom]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 10000
	@cost = 7000
}

// Orbital Telescope
@PART[dmUS2Scope]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 12000
	@cost = 8000
}

// RPWS Antenna
@PART[dmUS2RPWS]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 15000
}

// GORESat
@PART[dmUS2GoreSat]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = electronics
	@entryCost = 14000
}

// Soil Moisture Sensor
@PART[dmUS2SoilMoisture]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = advScienceTech
	@entryCost = 18000
	@cost = 10000
}

// Asteroid Sounding Experiment by Radiowave Transmission
@PART[dmUS2Asert]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = advScienceTech
	@entryCost = 20000
}

@PART[dmUS2ImagingPlatform]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = specializedScienceTech
	@entryCost = 32000
	@cost = 24000
}

// Solar Particle Collector
@PART[dmUS2SolarParticles]:NEEDS[DMagic,CommunityTechTree,TechManager,UniversalStorage2,!RP-0]:Final
{
	@TechRequired = longTermScienceTech
	@entryCost = 38000
	@cost = 28000
}
