// Boostertron I Solid Fuel Booster
@PART[RLA_solid_small_short]:FINAL:NEEDS[RLA_Reborn]
{
	@TechRequired = start // generalRocketry
}
// Boostertron II Solid Fuel Booster
@PART[RLA_solid_small_medium]:FINAL:NEEDS[RLA_Reborn]
{
	@TechRequired = basicRocketry // advRocketry
}
// Boostertron III Solid Fuel Booster
@PART[RLA_solid_small_long]:FINAL:NEEDS[RLA_Reborn]
{
	@TechRequired = generalRocketry // heavyRocketry
}