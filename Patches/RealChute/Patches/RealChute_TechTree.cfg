// For Real Chute 1.4.7.4
// For Kerbal Space Program 1.6.x
// Author: Paranox
//
// Rebalance for Nox Spaceworks Tech Tree 2.1

// Landing tech nodes
// Tier 	ID
// 2 		survivability
// 3 		enhancedSurvivability
// 4 		landing
// 5 		improvedLanding
// 6 		advLanding
// 7 		heavyLanding
// 8 		specializedLanders
// 9 		heavyLanders


// RealChute Cone Chute
@PART[RC_cone]:AFTER[RealChute]:NEEDS[RealChute,CommunityTechTree,TechManager]
{
	@TechRequired = landing // start
	@entryCost = 4600
}

// RealChute Stack Chute
@PART[RC_stack]:AFTER[RealChute]:NEEDS[RealChute,CommunityTechTree,TechManager]
{
	@TechRequired = improvedLanding // specializedControl
	@entryCost = 4600
}

// RealChute Radial Chute
@PART[RC_radial]:AFTER[RealChute]:NEEDS[RealChute,CommunityTechTree,TechManager]
{
	@TechRequired = advLanding // survivability
	@entryCost = 6400
}

// RealChute Cone Double Chute
@PART[RC_cone_double]:AFTER[RealChute]:NEEDS[RealChute,CommunityTechTree,TechManager]
{
	@TechRequired = advLanding // specializedControl
	@entryCost = 6400
}