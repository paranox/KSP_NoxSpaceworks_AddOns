// Mk16 Parachute
@PART[parachuteSingle]:AFTER[RealChute]:NEEDS[RealChute]
{
	@cost = 300
}

// Mk2-R Radial-Mount Parachute
@PART[parachuteRadial]:AFTER[RealChute]:NEEDS[RealChute]
{
	// Not actually comparable to Mk16-XL anymore
	@description = A parachute comparable to the Mk16 parachute, but which is placed radially instead of attached on top of something.
	@cost = 300
}

// Mk16-XL Parachute
@PART[parachuteLarge]:AFTER[RealChute]:NEEDS[RealChute]
{
	@cost = 480
}

// Mk25 Parachute // Droque
@PART[parachuteDrogue]:AFTER[RealChute]:NEEDS[RealChute]
{
	@title = Mk25 Droque Parachute
	@cost = 560
}

// Mk12-R Radial-Mount Drogue Chute
@PART[radialDrogue]:AFTER[RealChute]:NEEDS[RealChute]
{
	@cost = 560
}